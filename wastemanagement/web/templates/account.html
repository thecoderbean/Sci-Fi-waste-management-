{%load static%}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Walle</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'homeassets/favicon.ico' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'homecss/styles.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top">Welcome, {{ user_data.email }}</a>
                <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="{% url 'home' %}">Home</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="{% url 'account' %}">Account</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="{% url 'logout_user' %}">LogOut</a></li>
                   </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead bg-primary text-white text-center">
            <div class="container d-flex align-items-center flex-column">
            <!-- Masthead Avatar Image-->
                <!-- Masthead Avatar Image-->
                    {% if user_data.img %}
                    <img src="{{ user_data.img.url }}" alt="Profile Picture"  style="border-radius: 50%; width: 300px; height: 300px; object-fit: cover;">
                    {% else %}
                    <h1 class="masthead-heading text-uppercase mb-0">Welcome, {{ request.session.username }}</h1>
                    <!-- Icon Divider-->
                    <div class="divider-custom divider-light">
                        <div class="divider-custom-line"></div>
                        <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                        <div class="divider-custom-line"></div>
                    </div>
                    {% endif %}
                <!-- Provide a default image or alternative content if the user doesn't have an image --

                <!-- Provide a default image or alternative content if the user doesn't have an image -->
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-8 col-md-10 col-sm-12">
                            {% if messages %}
                                {% for message in messages %}
                                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                                {% endfor %}
                                    {% endif %}
                            <form method="post" action="{% url 'profile_upload' %}" enctype="multipart/form-data" >
                                {% csrf_token %}
                
                                <!-- Input fields for changing profile information -->
                                <div class="mb-3">
                                    <label for="id_name" class="form-label">Name</label>
                                    <input type="text" name="name" class="form-control" value="{{ user_data.name }}">
                                </div>
                                <div class="mb-3">
                                    <label for="id_email" class="form-label">Email</label>
                                    <input type="email" name="email" class="form-control" value="{{ user_data.email }}">
                                </div>
                                <div class="mb-3">
                                    <label for="id_pincode" class="form-label">Pincode</label>
                                    <input type="text" name="pincode" class="form-control" value="{{ user_data.pincode }}" pattern="[0-9]{6}" title="Please enter a six-digit pincode." required>
                                </div>                                  
                                <div class="mb-3">
                                    <label for="id_number" class="form-label">Number</label>
                                    <input type="text" name="number" class="form-control" value="{{ user_data.number }}" pattern="[0-9]{10}" title="Please enter a ten-digit Indian phone number." required>
                                  </div>
                                  
                                <div class="mb-3">
                                    <label for="id_address" class="form-label">Address</label>
                                    <textarea name="address" class="form-control">{{ user_data.address }}</textarea>
                                    <button type="submit" class="btn btn-warning lg">Change</button>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
                <!-- Masthead Heading-->
                
                <!-- Masthead Subheading-->
                 </div>
        </header>
        <!-- Portfolio Section-->
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'homejs/scripts.js'%}"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
